<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
          <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
          <link rel="stylesheet" type="text/css" href="form1.css">
          <title>FORM1</title>
</head>
<body>
          <div class="full">
<div class="container">
          
    <div class="one">
    <h3>Create Account</h3>
    <p>Get start with your free account</p>
</div>
<div class="d-grid">
          <button type="button" class="btn btn-primary btn-block">
                    <img src="images/twitter-removebg-preview.png" alt="" class="img1">
                    Login Via Twitter</button><br>
          <button type="button" class="btn btn-primary btn-block">
                    <img src="images/facebook-removebg-preview.png" alt="" class="img1">
                    Login Via Facebook</button><br>
</div>
<h5>---or---</h5>
<form action="" class="form-temp">
<div class="input-group mb-3">
          <span class="input-group-text">
                    <img src="images/admin.png" alt="" class="img2 " >
          </span>
          <input type="NAME" class="form-control" id="text" placeholder="Enter name" name="name">
</div>
<div class="input-group mb-3">
          <span class="input-group-text" >
                    <img src="images/mail.png" alt="" class="img2 " >
          </span>
          <input type="email" class="form-control" id="email" placeholder="Enter mail" name="email">
</div>
<div class="input-group mb-3">
          <span class="input-group-text">
                    <img src="images/call.png" alt="" class="img2 " >
          </span>
          <input type="contact" class="form-control" id="contact" placeholder="+91" name="contact">
</div>

<div class="input-group mb-3">
          <span class="input-group-text">
                    <img src="images/lock1.png" alt="" class="img2 " >
          </span>
          <input type="password" class="form-control" id="password" placeholder="Create Password" name="contact">
</div>
<div class="input-group mb-3">
          <span class="input-group-text">
                    <img src="images/lock1.png" alt="" class="img2 " >
          </span>
          <input type="password" class="form-control" id="password" placeholder="Reset Password" name="contact">
</div>
<div class="d-grid">
          <button type="button" class="btn btn-primary btn-block">Create Account</button>
        </div>
        <div class="one mt-3">
          <p>Have an Account?Login</p>
        </div>
</form>
                  

</div>
</div>
          
</body>
</html>
