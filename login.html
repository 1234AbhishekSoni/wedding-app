<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="login.css">
                    <link rel="stylesheet" href="boxicons/css/boxicons.css">
                    <title>Login</title>
                    <script>
                         function validation(){
                              let name = document.getElementById('name').value;
                              if(name == ""){
                              alert("Please Enter Name");
                              return false;
                              }
                              if(name.length < 3){
                                alert("name is short");
                              }
                              let pass = document.getElementById('password').value;
                              if(pass == ""){
                              alert("Please Enter password");
                              return false;

                              }
                            }
                    </script>
</head>
<body onsubmit="return validation()">
 <form action="">       
<div class="login-box">
    <h2>Have An Account ?</h2><br>
    <h2 class="head">Login</h2><br>
    <div class="textbox">
        <img src="images/admin.png" alt="" class="admin">
        <input type="text" id="name" placeholder="Username">
    </div>
    <div class="textbox">
        <img src="images/lock1.png
        " alt="" class="admin">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button class="button-signin">Sign in</button>
    <button class="button-signin"><a href="wedding.html" class="back-btn">Back</a></button>
    
</div>
</form>
</body>
</html>
